<div class=" ">
    <header *ngIf="Title">
        <span>{{Title}}</span>
    </header>
    <div *ngIf="(trasactionList$ | async)?.length" #scrollContainer class="scroll-container">
        <div *ngFor="let item of trasactionList$ | async ">
            <div>
                <div class="trasaction-card">
                    <div class="container text-center row  align-items-center">
                        <div class="col-l  col">
                            <mat-icon>lock</mat-icon>
                        </div>
                        <div class="col-m container col">
                            <div class="row  ">
                                <span class="prom" *ngIf="item && item.amount && item.amount < 0  ">Shopping</span>
                                <span class="prom" *ngIf="item && item.amount && item.amount > 0 ">Topup</span>
                            </div>
                            <div class="row">
                                <span>{{item.creationDate | date:'M/d/yy h:mm a'}}</span>
                            </div>
                        </div>
                        <div class="col-r  col">
                            <span>{{item.amount| currency}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!((trasactionList$ | async)?.length ?? true)" class="card-size-intr  text-center  row ">
        <div class="align-self-center"> loading <mat-progress-bar mode="buffer"></mat-progress-bar>
        </div>
    </div>
</div>
