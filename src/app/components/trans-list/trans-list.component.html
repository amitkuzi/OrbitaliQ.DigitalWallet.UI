<div class=" ">
    <header>
        <span>Last Activities</span>
    </header>
    <div #scrollContainer class="scroll-container">
        <div *ngFor="let item of trasactionList$ | async ; let i = index ; else loaded">
            <div>
                <div class="trasaction-card">
                    <div class="container text-center row p-1 m-2 align-items-center">
                        <div class="col-3  ">
                            <mat-icon>lock</mat-icon>
                        </div>
                        <div class="col-6   container row">
                            <div class="row  ">
                                <h3 *ngIf="item && item.amount && item.amount < 0  ">Shopping</h3>
                                <h3 *ngIf="item && item.amount && item.amount > 0 ">Topup</h3>
                            </div>
                            <div class="row">
                                <span>{{item.creationDate | date:'M/d/yy h:mm a'}}</span>
                            </div>
                        </div>
                        <div class="col-3  ">
                            <span>{{item.amount| currency}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #loaded>
        <div class="card-size-intr  text-center  row">
            <div class="align-self-center"> loading <mat-progress-bar mode="buffer"></mat-progress-bar>
            </div>
        </div>
    </ng-template>
</div>
