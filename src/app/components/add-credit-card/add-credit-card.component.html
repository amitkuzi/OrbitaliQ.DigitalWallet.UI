<mat-card>

    <mat-card-header>
        <mat-card-title>Adding new Card</mat-card-title>
        <mat-card-subtitle>Creadit card Detils</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content [formGroup]="cardNumberCtrlGroup">



        <div class="side-by-side ">
            <mat-form-field class="full-width">
                <mat-label>Card Number</mat-label>
                <input id="cc-number" type="tel" autocomplete="cc-number" ccNumber matInput placeholder="0000 0000 0000 0000"
                    formControlName="cardNumberCtrl" required>
            </mat-form-field>
        </div>

        <div class="side-by-side ">
            <mat-form-field class="half-width ">
                <mat-label>Expiration Date</mat-label>
                <input id="cc-exp-date" type="tel" autocomplete="cc-exp" ccExp matInput
                    placeholder="mm/yy" formControlName="expirationDateCtrl" required expDateMask>
            </mat-form-field>

            <mat-form-field class=" half-width  ">
                <mat-label>CCV Number</mat-label>
                <input id="cc-cvc" type="tel" autocomplete="off" ccCvc matInput placeholder="***"
                    formControlName="ccvCtrl" required>
            </mat-form-field>
        </div>

        <div class="side-by-side">
            <mat-form-field class="large-width">
                <mat-label>Card Holder</mat-label>
                <input type="tel" autocomplete="name" matInput placeholder="e.g.John Doe"
                    formControlName="cardHolderCtrl" required>
            </mat-form-field>

            <mat-form-field class="small-width">
                <mat-label>Card Holder ZIP</mat-label>
                <input type="tel" autocomplete="postal-code" matInput placeholder="e.g.12345"
                    formControlName="cardHolderZIP" required>
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="CancleAddCard()">Cancel</button>
        <button mat-button color="primary" [disabled]="cardNumberCtrlGroup.invalid"
            (click)="saveNewCard()">Save</button>
    </mat-card-actions>
    <div *ngIf="waiting" class="spinner ">
        <mat-spinner></mat-spinner>
    </div>
</mat-card>
