<div *ngIf="!topupState" class="main-content   ">
    <div class="  container balance ">
        <div><span class="  ">Balance : </span> <span class="  ">{{this.Balance$ | async | currency
                }}</span></div>
        <qrcode [qrdata]="(OTFTag$ | async) || ''" [width]="512" [errorCorrectionLevel]="'M'" [allowEmptyString]="true"
            [colorDark]="darkColor()" [colorLight]="lightColor()" ></qrcode>
    </div>
</div>
<div class=" frame-bottom   ">
    <div class=" ">
        <app-navigation-bar (onAddEvent)="StartTopup()" [disableAddButton]="topupState" Tooltip="start topup wizard"></app-navigation-bar>
    </div>
</div>
<div *ngIf="topupState" class="main-content ">
    <div class="  container ">
        <app-topup-stepper (topupResult)="onTopupResult($event)"></app-topup-stepper>
    </div>

</div>
